<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Carrinho | AL Elétrica</title>
<link rel="stylesheet" href="style.css"/>

</head>
<body>
<header class="nav">
  <div class="container nav-inner">
    
   <a class="brand" href="index.html">
      <img src="img/logoAL.jpeg" alt="AL Elétrica" class="logo" />
      <span class="badge">TAMANDARÉ-PE</span>
    </a>

    <nav class="nav-links">
      <a class="btn" href="catalogo.html">Catálogo</a>
      <a class="btn primary" href="carrinho.html">
        Carrinho (<span data-cart-badge>0</span>)
      </a>
      <a class="btn" href="https://wa.me/5581984195038" target="_blank" rel="noopener">
        WhatsApp
      </a>
    </nav>

  </div>
</header>


<main class="container">
  <div class="section-title">
    <h2>Seu carrinho</h2>
    <a class="btn" href="catalogo.html">+ Adicionar mais itens</a>
  </div>

  <div style="display:grid;grid-template-columns:1.2fr .8fr;gap:12px" class="cart-grid">
    <div data-cart></div>

    <div style="display:grid;gap:12px">
      <div class="card padded">
        <h3 style="margin:0 0 10px">Entrega</h3>

        <label class="row" style="align-items:center">
          <input type="checkbox" id="retirada" />
          <span>Vou retirar na loja</span>
        </label>

        <div style="height:8px"></div>

        <label class="small">Bairro / Área</label>
        <select id="bairro"></select>

        <div style="height:10px"></div>

        <div data-address>
          <div class="row">
            <input class="input" id="rua" placeholder="Rua" />
            <input class="input" id="numero" placeholder="Nº" style="max-width:120px" />
          </div>
          <input class="input" id="complemento" placeholder="Complemento (opcional)" />
        </div>

        <div style="height:10px"></div>

        <label class="small">Forma de pagamento</label>
        <select id="pagamento">
          <option>Pix</option>
          <option>Cartão na entrega</option>
          <option>Dinheiro</option>
        </select>

        <div style="height:10px"></div>

        <div class="row">
          <input class="input" id="nome" placeholder="Seu nome" />
          <input class="input" id="tel" placeholder="Seu WhatsApp" inputmode="numeric" />
        </div>

        <textarea class="input" id="obs" rows="3" placeholder="Observação (ex: entregar após 14h, ponto de referência...)"></textarea>
      </div>

      <div data-summary></div>
    </div>
  </div>
</main>
<style>@media(max-width:980px){.cart-grid{grid-template-columns:1fr !important}}</style>

<footer class="footer">
  <div class="container">
    <div><b>AL ELÉTRICA, HIDRÁULICA & PARAFUSO</b> • TAMANDARÉ-PE</div>
    <div class="small">Pedidos via WhatsApp: (81) 98419-5038 • Horário e preços podem variar.</div>
  </div>
</footer>
<script src="products.js"></script>
<script src="app.js"></script>
</body></html>
